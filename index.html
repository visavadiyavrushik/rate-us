<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Rate us!</title>
</head>

<body>
    <div class="container">
        <div class="star-container">
            <button class="star star5" data-value="5" onclick="rate(this)">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star5" data-value="4" onclick="rate(this)">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star5" data-value="3" onclick="rate(this)">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star5" data-value="2" onclick="rate(this)">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star5" data-value="1" onclick="rate(this)">
                <i class="fas fa-star"></i>
            </button>
        </div>
        <p id="rating">Rate us :) </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
